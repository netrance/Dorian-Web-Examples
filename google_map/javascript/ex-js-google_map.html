<!DOCTYPE html>
<html>

<head>
    <title>Example - Opening Google Map</title>
</head>

<body>
    <div id="map" style="height: 300px;"></div>
    <script>
        function initMap() {
            // Create a map object and specify the DOM element for display.
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.5545168, lng: 126.9706483},
                scrollwheel: false,
                zoom: 15
            });
        }

    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=__YOUR_API_KEY__&callback=initMap"
        async defer></script>
</body>

</html>
