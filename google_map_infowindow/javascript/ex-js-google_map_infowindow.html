<!DOCTYPE html>
<html>

<head>
    <title>Example - Marker on Google Map</title>
</head>

<body>
    <div id="map" style="height: 300px;"></div>
    <script>
        function initMap() {
            // Initial location of a map
            var curLatLng = {
                lat: 37.5545168,
                lng: 126.9706483
            };

            // Creates a map object.
            var map = new google.maps.Map(document.getElementById('map'), {
                center: curLatLng,
                scrollwheel: false,
                zoom: 15
            });

            // Creates a marker on the map.
            var marker = new google.maps.Marker({
                position: curLatLng,
                map: map,
                title: 'Seoul Station'
            });

            // Creates a info window of the marker.
            var infoWindow = new google.maps.InfoWindow({
                content:
                    "<h2>Seoul Station</h2>"
                    + "<p>One of the biggest stations in South Korea</p>"
                    + "<a href='https://en.wikipedia.org/wiki/Seoul_Station'>Go to Wikipedia</a>"
            });

            // Add a click listener to open the info window when the marker is clicked.
            marker.addListener('click', function() {
                infoWindow.open(map, marker);
            });
        }
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=__YOUR_API_KEY__&callback=initMap"
        async defer></script>
</body>

</html>
